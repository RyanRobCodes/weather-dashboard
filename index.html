<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>The Weather Dashboard</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-4 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City</h2>
                <form id="search-input" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" class="form-input weather-search" id="search-field"
                                aria-labelledby="form-heading" placeholder="New York" aria-controls="today forecast" />
                            <div class="input-group-append"> 
                                <button type="submit" class="btn search-button"
                                    id="search-button" aria-label="submit search">Search</button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
<div class="list-group" id="history"></div>
            </aside> 
            <div class="col-lg-8 pb-3">
                <section id="weather-data" class="mt-3" role="region" aria-live="polite"></section>
                <section id="future-forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>

</body>

</html>
